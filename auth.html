<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autenticación</title>
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <main class="auth-container">
      <section class="auth-card">
        <h1 id="authTitle">Autenticación</h1>

        <form id="loginForm" class="auth-form" autocomplete="on">
          <label>
            <span>Email</span>
            <input id="loginEmail" type="email" required />
          </label>
          <label>
            <span>Contraseña</span>
            <input id="loginPassword" type="password" required />
          </label>
          <button id="loginSubmit" type="submit">Iniciar sesión</button>
          <p class="alt-action">
            ¿No tienes cuenta?
            <a id="goRegister" href="?action=register">Regístrate</a>
          </p>
        </form>

        <form id="registerForm" class="auth-form" autocomplete="on">
          <label>
            <span>Nombre</span>
            <input id="registerName" type="text" placeholder="Opcional" />
          </label>
          <label>
            <span>Email</span>
            <input id="registerEmail" type="email" required />
          </label>
          <label>
            <span>Contraseña</span>
            <input id="registerPassword" type="password" required />
          </label>
          <button id="registerSubmit" type="submit">Crear cuenta</button>
          <p class="alt-action">
            ¿Ya tienes cuenta?
            <a id="goLogin" href="?action=login">Inicia sesión</a>
          </p>
        </form>

        <p
          id="authMessage"
          class="auth-message"
          role="alert"
          aria-live="polite"
        ></p>
        <a class="back-link" href="index.html">Volver</a>
      </section>
    </main>

    <script src="script.js"></script>

  </body>
</html>
